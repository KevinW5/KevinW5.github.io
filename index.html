<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }

    .box1 {
      background-color: #ffcc00;
    }

    .box2 {
      background-color: #66ff99;
    }
   

  </style>
</head>
<body>
  <div class="box box1">
    <h2>Box 1</h2>
    <p>Write anything in this box.</p>
  </div>
  <div class="box box2">
    <h2>Box 2</h2>
    <p>Write more text in this box.</p>
  </div>
</body>
</html>
