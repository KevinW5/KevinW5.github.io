<html>
<head>
  <style>
    .box {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }

    .box1 {
      background-color: #ffcc00;
    }

    .box2 {
      background-color: #66ff99;
    }
    .small-box {
  flex: 1;
  min-height: 100px;
  background-color: #66ff99; /* Color for the first small box */
  margin: 10px;
}
.small-box:nth-child(1) {
  background-color: #ff99cc;
}
  </style>
</head>
<body>
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between; 
  height: 100vh;
  background-color: #ff00ea;

  <div class="box box1">
    <h2>Box 1</h2>
    <p>Write anything in this box.</p>
  </div>
  <div class="box box2">
    <h2>Box 2</h2>
    <p>Write more text in this box.</p>
  </div>
